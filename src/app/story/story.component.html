<div class="list-group-item list-group-item-action" *ngIf="story$ | async as story">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1"><a href={{story.url}}>{{story.title}}</a></h5>
  </div>
  <small>Posted at {{story.time * 1000 | date:'medium'}} by {{ story.by}} | {{ story.score }} points | {{ story.descendants }} comments</small>
</div>

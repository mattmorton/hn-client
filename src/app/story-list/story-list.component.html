<div *ngIf="ids$ | async as ids">
  <div class="list-group">
    <div *ngFor="let id of ids | paginate: { itemsPerPage: 10, currentPage: (page$ | async)}">
      <app-story [id]=id (click)="onClickStory($event, id)"></app-story>
    </div>
    <pagination-controls (pageChange)="pageChange($event)"></pagination-controls>
  </div>
</div>

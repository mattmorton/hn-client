<div *ngIf="data$ | async as data">
  <div class="list-group">
    <div *ngFor="let story of data.stories | paginate: { itemsPerPage: 10, currentPage: p}">
      <app-story [story]=story (click)="onClickStory($event, story)"></app-story>
    </div>
    <pagination-controls (pageChange)="pageChange($event)"></pagination-controls>
  </div>
</div>

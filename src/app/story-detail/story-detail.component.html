<div *ngIf="data$ | async as data">
  <app-story [story]=data.story></app-story>
  <div *ngIf="data.comments">
    <div class="list-group">
      <div *ngFor="let comment of data.comments" class="list-group-item list-group-item">
        <app-comment [comment]=comment [depth]=0></app-comment>
      </div>
    </div>
  </div>
</div>
